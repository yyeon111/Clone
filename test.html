<!DOCTYPE html>
<html>

<head>
  <style>
    a:link {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a:active {
      text-decoration: underline;
    }

    a {
      color: black;
    }
  </style>
</head>

<body>

  <p><b><a href="default.asp" target="_blank">This is a link</a></b></p>
  <p><b>주목:</b> a:hover은 a:link 와 a:visited 정의 이후에 등장해야 합니다
  <p><b>주목:</b> a:active 은 a:hover 정의 이후에 등장해야 합니다</p>

</body>

</html>
